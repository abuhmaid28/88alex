<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/main.css">
    <title>Cruds Project</title>
</head>
<body>

    <section class="crud">

        <header>
            <h2>crud</h2>
            <p>product management system</p>
        </header>
        <div class="inputs">            
            <input type="text" name="title" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" name="category" id="category" placeholder="category">
            <button id="submit">Creat</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)" >
                <div class="btnsearch">
                    <button id="searchTitle" onclick="getsearchMode(this.id)">search by title</button>
                    <button id="searchCategory" onclick="getsearchMode(this.id)">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </section>

    <!-- script -->
    <script src="assests/script.js"></script>
</body>
</html>
